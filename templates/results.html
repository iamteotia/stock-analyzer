<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Stock Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nerd-fonts-web@3.0.0/dist/JetBrainsMono/nerd-font.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container results-page">
        <div class="back-btn-container">
            <a href="/" class="back-btn">‚Üê Back to Search</a>
        </div>
        
        <div id="resultsContainer"></div>
    </div>
    
    <footer class="footer">
        Created by Vivek Teotia
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Display results from session storage
        window.addEventListener('DOMContentLoaded', () => {
            const results = sessionStorage.getItem('analysisResults');
            if (results) {
                displayResults(JSON.parse(results));
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
